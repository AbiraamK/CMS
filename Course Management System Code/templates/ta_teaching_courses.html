{% extends "base.html" %}

{% block content %}
    <h2>Enrolled Courses</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Action</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <!-- Add other columns as needed -->
                    <td>
                        <form action="{{ url_for('ta_remove_course') }}" method="post">
                            <input type="hidden" name="course_id" value="{{ course.course_id }}">
                            <button type="submit" class="button remove-course">Remove Course</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{{ url_for('ta_courses') }}" class="button">Add Courses</a>
<style>
body {
    background-color: #FAF8F8;
}
h2 {
  font-size: 1.9em;
  margin-bottom: 40px;
  padding: 20px;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
  text-align: left;
  padding: 8px;
}

th:first-child {
  border-top: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #e5e5e5;
}

td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

td:first-child {
  font-weight: bold;
}
.button {
  align-items: center;
  background-color: #fff;
  border: 2px solid #000;
  box-sizing: border-box;
  color: #000;
  cursor: pointer;
  display: inline-flex;
  fill: #000;
  font-family: Inter,sans-serif;
  font-size: 16px;
  font-weight: 600;
  height: 40px;
  justify-content: center;
  letter-spacing: -.8px;
  line-height: 15px;
  min-width: 100px;
  outline: 0;
  padding: 0 10px;
  text-align: center;
  text-decoration: none;
  transition: all .3s;
}

.button:focus {
  color: #171e29;
}

.button:hover {
  border-color: #06f;
  color: #06f;
  fill: #06f;
}

.button:active {
  border-color: #06f;
  color: #06f;
  fill: #06f;
}
.remove-course {
  background-color: #fff;
  border: 1px solid #666;
  color: #666;
  font-size: 12px;
  padding: 2px 8px;
}

.remove-course:hover {
  border-color: #333;
  color: #333;
}
</style>
{% endblock %}
