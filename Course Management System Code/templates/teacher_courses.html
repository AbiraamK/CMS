{% extends 'base.html' %}

{% block content %}
    <h2>Available Courses for the next term</h2>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Apply to Teach</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.course_id }}</td>
                        <td>{{ course.course_name }}</td>
                        <td>
                            <button type="submit" name="course_id" value="{{ course.course_id }}">Apply to Teach</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
<style>
body {
    background-color: #FAF8F8;
}
h2 {
  font-size: 1.9em;
  margin-bottom: 40px;
  padding: 20px;
}
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #e5e5e5;
}

td {
  padding: 8px;
  border-bottom: 1px solid #ddd;
}

td:first-child {
  font-weight: bold;
}
button {
  align-items: center;
  background-color: #fff;
  border: 2px solid #000;
  box-sizing: border-box;
  color: #000;
  cursor: pointer;
  display: inline-flex;
  fill: #000;
  font-family: Inter,sans-serif;
  font-size: 16px;
  font-weight: 600;
  height: 40px;
  justify-content: center;
  letter-spacing: -.8px;
  line-height: 15px;
  min-width: 100px;
  outline: 0;
  padding: 0 10px;
  text-align: center;
  text-decoration: none;
  transition: all .3s;
}

button:focus {
  color: #171e29;
}

button:hover {
  border-color: #06f;
  color: #06f;
  fill: #06f;
}

button:active {
  border-color: #06f;
  color: #06f;
  fill: #06f;
}

</style>
{% endblock %}
