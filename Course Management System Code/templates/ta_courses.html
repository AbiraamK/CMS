{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-lg-6 col-md-8 login-box">

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
<h2>Available Courses</h2>
<form method="POST">
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Register</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.course_id }}</td>
                    <td>{{ course.course_name }}</td>
                    <td>
                        <button type="submit" name="course_id" value="{{ course.course_id }}">Register</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</form>

<style>
    h2 {
        font-size: 1.9em;
        margin-bottom: 40px;
        padding: 20px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    button[type="submit"] {
        background-color: #9370DB;
        color: white;
        font-size: 16px;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        text-align: center;
        border-radius: 4px;
    }

    button[type="submit"]:hover {
        background-color: #4B0082;
    }
</style>
{% endblock %}
